ci:
  autoupdate_schedule: quarterly

repos:
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      #      - id: end-of-file-fixer  # conflicts with jupyter notebook cleanup
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: check-ast

  # Requires a fix: https://github.com/PyCQA/docformatter/issues/293
  #  - repo: https://github.com/PyCQA/docformatter
  #    rev: v1.7.6
  #    hooks:
  #      - id: docformatter
  #        args:
  #          - -r
  #          - --in-place
  #          - --wrap-descriptions=110
  #          - --wrap-summaries=110

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0 # Use the ref you want to point at
    hooks:
      - id: python-use-type-annotations
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: rst-directive-colons

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: [ --py39-plus ]

  - repo: https://github.com/mgedmin/check-manifest
    rev: "0.50"
    hooks:
      - id: check-manifest
        stages: [ manual ]

  - repo: https://github.com/sondrelg/pep585-upgrade
    rev: "v1.0" # Use the sha / tag you want to point at
    hooks:
      - id: upgrade-type-hints
        args: [ "--futures=true" ]

  - repo: https://github.com/MarcoGorelli/auto-walrus
    rev: 0.3.4
    hooks:
      - id: auto-walrus


  #  - repo: https://github.com/pre-commit/mirrors-prettier
  #    rev: "v4.0.0-alpha.8"
  #    hooks:
  #      - id: prettier

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.12.2"
    hooks:
      - id: ruff
        types_or: [ python, pyi, jupyter ]
        args: [ --fix, --unsafe-fixes, --show-fixes , --line-length=120 ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi, jupyter ]
